<nav class = "mb-4 text-center">
    <p class = "h1"> Entry Form Website</p>
    <input type = "button" *ngFor = "let route of routes; index as i" value = "{{navBar[i]}}"[routerLink]=[route.path]
    class = "btn btn-primary m-2">
    <br>
    <input type = "button" value = "Load Test Data" (click) = "onLoadDatabaseButtonClicked()"
    class = "btn btn-primary me-4">

    <input type = "button" value = "Clear Local Storage" (click) = "onClearLocalStorageClicked()"
    class = "btn btn-danger">

</nav>
