


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <nav class = "mb-4 text-center">
        <p class="h1">Entry Form</p>
        <input type = "button" *ngFor = "let route of routes; index as i" value = "{{navBar[i]}}"[routerLink]=[route.path]
        class = "btn btn-primary m-2">
    </nav>



<div class="row justify-content-center">
    <div class="col-6 form-background p-4 rounded">
        <form [formGroup]="orderEntryForm" (submit)="onSubmit()">
            <!--Name Field-->
            <div>
                <label for="customerName" class="form-label">Customer Name: </label>
                <input type="text" id="customerName" name="customerName" formControlName="customerName"
                    class="form-control" >
                   
            </div>

            <!--Email Field-->
            <div>
                <label for="customerEmail" class="form-label">Customer Email: </label>
                <input type="email" id="customerEmail" name="customerEmail" formControlName="customerEmail"
                    class="form-control">
            </div>

            <!--Date of Purchase Field-->
            <div>
                <label for="dateOfPurchase" class="form-label">Date of Purchase: </label>
                <input type="date" id="dateOfPurchase" name="dateOfPurchase" formControlName="dateOfPurchase"
                    class="form-control">
            </div>

            <!--Order Number Field-->
            <!--I wanted this to be disabled if it was gona be updated-->
            <div>
                <label for="orderNumber" class="form-label">Order Number: </label>
                <input type="number" id="orderNumber" name="orderNumber" formControlName="orderNumber" 
                class="form-control">
            </div>

            <!--Price Field-->
            <div>
                <label for="orderPrice" class="form-label">Order Price: </label>
                <input type="number" id="orderPrice" name="orderPrice" formControlName="orderPrice"
                    class="form-control">
            </div>
            
            <!--Flag not working as intended-->
            <input type="submit" [value]="[isUpdatingEntry ? 'Update' : 'Submit']" 
            [disabled]="orderEntryForm.invalid" class="btn btn-primary mt-3">
         
        </form>
    </div>
</div>


<!--Output Area-->
<div class = "text-center">
    <h3 [hidden]="!isSubmitted" *ngFor="let item of orderEntryForm.value | keyvalue">
        {{item.key}} = {{item.value}}

    </h3>
    <h4 [hidden]="!isSubmitted" style="color: green;">
        Order Logged
    </h4>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
